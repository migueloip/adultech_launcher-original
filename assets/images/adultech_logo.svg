<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Heart background -->
  <path d="M100 180 C60 140, 20 100, 20 70 C20 50, 35 35, 55 35 C70 35, 85 45, 100 60 C115 45, 130 35, 145 35 C165 35, 180 50, 180 70 C180 100, 140 140, 100 180 Z" fill="#00BCD4" stroke="none"/>
  
  <!-- Elderly person -->
  <g transform="translate(100, 100)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="25" fill="#FDBCB4" stroke="#333" stroke-width="2"/>
    
    <!-- Hair -->
    <path d="M-20 -35 Q0 -45 20 -35 Q15 -40 0 -40 Q-15 -40 -20 -35" fill="#E0E0E0"/>
    
    <!-- Glasses -->
    <g stroke="#6A4C93" stroke-width="2" fill="none">
      <circle cx="-8" cy="-20" r="6"/>
      <circle cx="8" cy="-20" r="6"/>
      <line x1="-2" y1="-20" x2="2" y2="-20"/>
    </g>
    
    <!-- Eyes -->
    <circle cx="-6" cy="-22" r="2" fill="#333"/>
    <circle cx="6" cy="-22" r="2" fill="#333"/>
    
    <!-- Smile -->
    <path d="M-8 -12 Q0 -8 8 -12" stroke="#333" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="-15" y="5" width="30" height="40" rx="5" fill="#6A4C93"/>
    
    <!-- Arms -->
    <rect x="-25" y="10" width="10" height="25" rx="5" fill="#FDBCB4"/>
    <rect x="15" y="10" width="10" height="25" rx="5" fill="#FDBCB4"/>
    
    <!-- Phone in hand -->
    <rect x="18" y="25" width="6" height="10" rx="1" fill="#333"/>
    <rect x="19" y="26" width="4" height="6" rx="0.5" fill="#4CAF50"/>
    
    <!-- Legs -->
    <rect x="-10" y="45" width="8" height="20" rx="4" fill="#2196F3"/>
    <rect x="2" y="45" width="8" height="20" rx="4" fill="#2196F3"/>
  </g>
  
  <!-- AdulTech text -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">AdulTech</text>
</svg>